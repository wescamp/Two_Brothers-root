	[event]
	name=prestart
		[objectives]
		side=1
			[objective]
			description= _ "Fight your way through the woods before the kidnappers escape"
			condition=win
			[/objective]
			[objective]
			description= _ "Death of Arne"
			condition=lose
			[/objective]
			[objective]
			description= _ "Turns run out"
			condition=lose
			[/objective]
		[/objectives]
	[/event]

